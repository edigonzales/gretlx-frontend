server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,ch.so.agi.gretl
spring.jpa.defer-datasource-initialization = true


spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

app.storageService=${STORAGE_SERVICE:s3}
app.workDirectory=${WORK_DIRECTORY:/ch.so.agi.gretl.naturgefahren-dev}
app.awsAccessKey=${AWS_ACCESS_KEY_ID}
app.awsSecretKey=${AWS_SECRET_ACCESS_KEY}

app.githubToken=${GITHUB_TOKEN}
app.githubRepoApiUrl=${GITHUB_REPO_API_URL:https://api.github.com/repos/edigonzales/gretljobs-naturgefahren/actions/workflows}